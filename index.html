<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #DDF6D2, #DDF6D2); /* Green gradient */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      color: #328E6E;
    }

    .login-container h2 {
      margin-bottom: 25px;
      font-size: 28px;
    }

    .input-field {
      position: relative;
      margin-bottom: 20px;
    }

    .input-field input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.2);
      color: #328E6E;
      font-size: 16px;
    }

    .input-field input::placeholder {
      color: #328E6E;
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: #90C67C;
      color: #2e7d32;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #E1EEBC;
    }

    .register-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .register-link a {
      color: #328E6E;
      font-weight: bold;
      text-decoration: underline;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <div class="input-field">
      <input type="text" placeholder="Username" required />
    </div>
    <div class="input-field">
      <input type="password" placeholder="Password" required />
    </div>
    <div class="options">
      <label>
        <input type="checkbox" />
        Remember me
      </label>
      <a href="#" style="color: #328E6E;">Forgot password?</a>
    </div>
    <button class="login-btn">Login</button>
    <div class="register-link">
      Don't have an account? <a href="register.html">Register</a>
    </div>
  </div>
</body>
</html>
